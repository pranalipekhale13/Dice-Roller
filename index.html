<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
<style>
        .container {
            text-align: center;
            margin:auto;
            border: 1px solid black;
            width: 400px;
            display: block;
            padding: 40px 20px;
            border-radius: 10px;
            padding-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .heading {
            font-size: 40px;
            margin-bottom: 20px;
        }
        .btn {
            background-color: black;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 15px;
            cursor: pointer;
            align-items: center;
        }
        .btn:hover {
            background-color: #d9d9d9;
            color: black;
        }
        .dice-image {
            margin-top: 20px;
            margin-bottom: 20px;
            width: 300px;
            height: 300px;
        }
        @media screen  and (max-width: 600px) {
            .container {
                width: 90%;
                padding: 20px 10px;
            }
            .dice-image {
                width: 200px;
                height: 200px;
            }
            .heading {
                font-size: 30px;
            }
            
        }
    </style>
</head>
<body>
    <div class="container">
    <h1 class="heading">Dice Roller</h1>
    <img src="dice.png" alt="dice-image" class="dice-image" id="dice-image"/>
      <button id="rollButton" class="btn" onclick="rolldice()">Roll Dice</button>
    </div>
    <script>
       function rolldice(){
        const imgElelment = document.getElementById("dice-image");
        const randomNumber = Math.floor(Math.random() * 6) + 1;
        if(randomNumber == 1){
            imgElelment.src = "one.png";
        }
        else if(randomNumber == 2){
            imgElelment.src = "two.png";
        }
        else if(randomNumber == 3){
            imgElelment.src = "three.png";
        }
        else if(randomNumber == 4){
            imgElelment.src = "four.png";
        }
        else if(randomNumber == 5){
            imgElelment.src = "five.png";
        }
        else{
            imgElelment.src = "six.png";
        }
       }
    </script>
</body>
</html>
